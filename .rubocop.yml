AllCops:
  TargetRubyVersion: 2.3
  Exclude:
    - 'elastic-apm.gemspec'
    - 'vendor/**/*'
    - 'bench/*'

Layout/AlignParameters:
  EnforcedStyle: with_fixed_indentation

Layout/AlignHash:
  Exclude:
    - 'Gemfile'

Layout/EmptyLinesAroundArguments:
  Enabled: false

Lint/RescueException:
  Enabled: false

Lint/HandleExceptions:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'

Metrics/ModuleLength:
  Exclude:
    - 'spec/**/*.rb'

Naming/PredicateName:
  Enabled: false

Naming/FileName:
  Exclude:
    - 'lib/elastic-apm.rb'

Naming/AccessorMethodName:
  Enabled: false

Style/Alias:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/FormatStringToken:
  Enabled: false

Style/SafeNavigation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Rails/Delegate:
  Enabled: false

Style/NumericPredicate:
  Enabled: false

Style/PerlBackrefs:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Naming/MemoizedInstanceVariableName:
  Enabled: false

Style/SpecialGlobalVars:
  Enabled: false
